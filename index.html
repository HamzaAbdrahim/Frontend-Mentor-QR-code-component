<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- css file  -->
<link rel="stylesheet" href="css/main.css">
<!-- css freamwork -->
<link rel="stylesheet" href="css/freamwork.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- start QR code component -->
  <div class="container center-flex ">
    <div class="holder">
      <div class="QR-code p-15 bg-white rud-10 ">
        <img src="images/image-qr-code.png" class="rud-10 QR-img" alt="">
        <div class="info">
          <h2 class=" fs-20 f-bold ">Improve your front-end skills by building projects</h2>
          <p class="fs-15 ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    </div>
  </div>
  <!-- end QR code component -->
</body>
</html>
